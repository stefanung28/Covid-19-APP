  <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel" style="height: auto;">
    <ons-carousel-item autoScroll = "true">
     <h1 style="color: #FFA101; font-size: 1.5rem; text-align: center;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;"> Afecțiuni </h1>
      <div style="color: #fff; font-size: 1.3rem; text-align: justify;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">
      	
      <p style = "color:#45B8AC">&nbsp;&nbsp;Iată cele mai frecvente simptome ale noului Coronavirus:</p><br>
      <p>
&nbsp;<span style = "color:#D9CE52">•	Febră</span><br>
&nbsp;<span style = "color:#D9CE52">•	Tuse seacă</span><br>
&nbsp;<span style = "color:#D9CE52">•	Insuficiență respiratorie</span><br>
&nbsp;<span style = "color:#D9CE52">•	Oboseală </span><br><br>
<span style = "color:#45B8AC;">Ne-am dori să fii atent și la:</span><br><br>
&nbsp;<span style = "color:#D9CE52">•	Dureri musculare</span><br>
&nbsp;<span style = "color:#D9CE52">•	Durere în gât</span><br>
&nbsp;<span style = "color:#D9CE52">•	Diaree</span><br>
&nbsp;<span style = "color:#D9CE52">•	Conjunctivită</span><br>
&nbsp;<span style = "color:#D9CE52">•	Dureri de cap</span><br>
&nbsp;<span style = "color:#D9CE52">•	Pierderea gustului sau a mirosului</span><br>
&nbsp;<span style = "color:#D9CE52">•	O iritație la nivelul pielii</span> <br>
</p>
      </div>
    </ons-carousel-item>
    <ons-carousel-item>
      <h1 style="color: #FFA101; font-size: 1.5rem; text-align: center;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">  Febra </h1>
      <div style="color: #fff; font-size: 1.3rem; text-align: justify;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">
<p style = "color:#45B8AC">&nbsp;Cum se manifestă?</p><br>
<p>&nbsp;&nbsp;&nbsp;Febra se instalează atunci când temperatura corpului depășește nivelul normal de aproximativ 37°C. În afară de temperatura ridicată, febra cauzează deseori simptome cum ar fi transpirația, frisoanele, tremuratul, durerile de cap, durerile musculare, amețeala și starea generală de slăbiciune.
Vestea bună este că în general febra se va ameliora în decurs de câteva zile și nu necesită măsuri speciale, ci doar câteva mici aspecte de care să ții cont.<br><br>
<span style = "color:#45B8AC;">&nbsp;Recomandări</span><br><br>
&nbsp;&nbsp;Pentru a reduce disconfortul cauzat de febră, noi îți sugerăm următoarele:<br>
<br><span style = "color:#D9CE52">• Odihnește-te</span><br>
<br><span style = "color:#D9CE52">• Bea multă apă pentru a preveni deshidratarea</span><br>
<br><span style = "color:#D9CE52">• Consumă alimente ușoare, evită ceaiul și cafeaua</span><br>
<br><span style = "color:#D9CE52">• Răcorește-te purtând haine subțiri și dormind în pijamale subțiri</span><br>
<br><span style = "color:#D9CE52">• Pune-ți un prosop rece pe frunte</span><br>
<br><span style = "color:#D9CE52">• Poți lua un medicament pentru reducerea febrei, cum ar fi Nurofen </span>


</p>
      </div>
    </ons-carousel-item>
    <ons-carousel-item>
     <h1 style="color: #FFA101; font-size: 1.5rem; text-align: center;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">  Tusea seacă </h1>
      <div style="color: #fff; font-size: 1.3rem; text-align: justify;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">
      <p style = "color:#45B8AC">&nbsp;&nbsp;Ce este? </p><br>
<p>
&nbsp;&nbsp;Tusea este un reflex de protecție al organismului, prin care corpul încearcă să elimine substanțele nedorite din căile respiratorii. 
În anumite momente, tusea poate deveni supărătoare. De regulă, ea se tratează complet în 3-4 săptămâni.<br><br>
 <span style = "color:#45B8AC">&nbsp;&nbsp;Propuneri de remedii </span><br><br>
&nbsp;&nbsp;În procesul vindecării tusei, te poți ajuta de:<br>
<span style = "color:#D9CE52">•bomboane pentru tuse  </span>- mentolul și plantele naturale calmează tusea;<br><br> 
<span style = "color:#D9CE52">•băuturi calde </span> - încălzește-ti căile respiratorii; poți adăuga tot timpul miere de albine; de asemenea, nu uita de efectele miraculoase ale supei de pui 🙂<br> <br> 
<span style = "color:#D9CE52">•medicamente pentru tuse  </span>-  </span>este nevoie să tușești pentru a elimina mucusul<br><br> 
<span style = "color:#D9CE52">•inhalarea de abur  </span>- aburul impiedică nasul și gâtul să fie prea uscate; foarte util este și un umidificator care să funcționeze în timp ce dormi<br><br> 
<span style = "color:#D9CE52">•gargara cu apă sarată </span> – pare un proces dificil, dar va avea rezultate
</p>
      </div>
    </ons-carousel-item>
    <ons-carousel-item >
      <h1 style="color: #FFA101; font-size: 1.5rem; text-align: center;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">  Insuficiența respiratorie </h1>
     <div style="color: #fff; font-size: 1.3rem; text-align: justify;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">
     <p style = "color:#45B8AC">&nbsp;&nbsp;Ce reprezintă?</p><br>
<p>
&nbsp;&nbsp;Insuficiența respiratorie este incapacitatea sistemului respirator de a realiza schimbul de gaze. Când o persoană are insuficiență respiratorie acută, schimbul obișnuit între oxigen și dioxid de carbon în plămâni nu are loc. Drept urmare, nu ajunge suficient oxigen la inimă, creier sau la restul corpului. Simptomele acestei afecțiuni dispar, de obicei, în una-două săptămâni.<br><br>
&nbsp;&nbsp;<span style = "color:#45B8AC">Sugestiile noastre</span><br><br>
&nbsp;&nbsp;Pentru tratarea infecțiilor de tract respirator, îți propunem:<br>
Tratamente simptomatice precum Paracetamol, Ibuprofen; te rugăm să ai în vedere faptul că nu sunt recomandate antibioticele
Consumul de lichide și ceaiuri calde - alături de miere de salcâm, de pin sau brad; este indicată și tinctura de propolis
Încearcă să faci un repaus la domiciliu, pentru a evita pe cât posibil efortul fizic, în special
</p>
      </div>
    </ons-carousel-item>
    <ons-carousel-item>
     <h1 style="color: #FFA101; font-size: 1.5rem; text-align: center;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">Oboseala</h1>
     <div style="color: #fff; font-size: 1.3rem; text-align: justify;  margin-top: 2rem; margin-left: 0.8rem; margin-right:0.8rem;">
      <p style = "color:#45B8AC">&nbsp;&nbsp;Prin ce se manifestă?</p><br> 
<p>
&nbsp;&nbsp;Oboseala este o stare fizică și mentală, caracterizată prin lipsa de energie și motivație. Percepută ca o stare generală de slăbiciune, ea poate fi cauzată de un efort fizic sau intelectual intens.<br><br> 
  &nbsp;&nbsp; <span style = "color:#45B8AC">Ce poți face tu?</span><br> <br> 
&nbsp;&nbsp;Pentru a îndepărta efectele oboselii, poți să îți asiguri:<br><br> 
<span style = "color:#D9CE52 ">odihna </span>- totul începe de la reglarea somnului; nu uita că orele suficiente de somn îți vor oferi mereu energie pentru întreaga zi.<br><br> 
<span style = " color:#D9CE52">alimentația potrivită</span> - îți reamintim că cerealele și făinoasele integrale sunt o sursă bună de energie, la fel și ouăle; de asemenea, fructele și legumele devin cele mai bune gustări, iar menținerea organismului hidratat este esențială.<br><br> 
<span style = " color:#D9CE52">medicamentele și consumul de vitamine</span> - dacă medicamentele sunt folosite pentru îndepărtarea simptomelor, diverse suplimente pot fi folosite pentru a crește nivelul de energie.<br><br>

&nbsp;&nbsp;Chiar dacă sunt mai puțin frecvente, celelalte simptome au importanța lor și ar trebui să le acorzi la fel de multă atenție. Astfel, cu o alimentație sănătoasă, program regulat de somn și de făcut mișcare, vei reuși să ajungi să ai un stil de viață sănătos pe termen lung. La acestea se adaugă atitudinea pozitivă și starea de bine pe care sperăm să o ai în permanență.🙂
</p>
      </div>
    </ons-carousel-item>
  </ons-carousel>
  </ons-page>
</template>

 function Cazuri_Corona(res, text) {

	.then(function(resp) { return resp.json() })
	.then(function(data) {
	var Judete = ["Alba", "Arad", "Arges", "Bacau", "Bihor", "Bistrita-Nasaud", "Botosani", "Brasov", "Braila", "Bucuresti", "Buzau", "Caras-Severin", "Calarasi", "Cluj", "Constanta","Dambovita", "Dolj", "Galati", "Giurgiu", "Gorj", "Harghita", "Hunedoara", "Ialomita", "Iasi", "Ilfov", "Maramures", "Mehedinti", "Mures", "Neamt", "Olt", "Prahova", "Satu Mare", "Salaj", "Sibiu", "Suceava", "Teleorman", "Timis", "Tulcea", "Vaslui", "Valcea", "Vrancea", "Covasna"];
	let ok = false;
	for(var i = 0; i<Judete.length; ++i)
	{	
		if(text == Judete[i])
		{

		var incarcare = document.getElementById("preload");
		document.getElementById('pjudet').innerHTML = "Judet: " + data[i].County.toLocaleString('en');

		document.getElementById('ptotal_morti').innerHTML = "Morti totale: " + data[i].healed_people.toLocaleString('en');
