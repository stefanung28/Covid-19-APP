	let res = "http://cov19api.tk/";
	Cazuri_Corona(res, text);
}
 function Cazuri_Corona(res, text) {
	fetch(res)
	.then(function(resp) { return resp.json() })
	.then(function(data) {
	var Judete = ["Alba", "Arad", "Arges", "Bacau", "Bihor", "Bistrita-Nasaud", "Botosani", "Brasov", "Braila", "Bucuresti", "Buzau", "Caras-Severin", "Calarasi", "Cluj", "Constanta","Dambovita", "Dolj", "Galati", "Giurgiu", "Gorj", "Harghita", "Hunedoara", "Ialomita", "Iasi", "Ilfov", "Maramures", "Mehedinti", "Mures", "Neamt", "Olt", "Prahova", "Satu Mare", "Salaj", "Sibiu", "Suceava", "Teleorman", "Timis", "Tulcea", "Vaslui", "Valcea", "Vrancea", "Covasna"];
	let ok = false;
	for(var i = 0; i<Judete.length; ++i)
	{	
		if(text == Judete[i])
		{

		var incarcare = document.getElementById("preload");
		document.getElementById('pjudet').innerHTML = "Judet: " + data[i].County.toLocaleString('en');
		document.getElementById('pcazuri_confirmate').innerHTML = "Cazuri confirmate: " + data[i].confirmed_cases.toLocaleString('en');
		document.getElementById('pcazuri_active').innerHTML = "Cazuri active: " + data[i].total_deaths.toLocaleString('en');
		document.getElementById('ptotal_morti').innerHTML = "Morti totale: " + data[i].healed_people.toLocaleString('en');
		document.getElementById('poameni_vindecati').innerHTML = "Oameni vindecati: " + data[i].active_cases.toLocaleString('en');
		ok = true;
		}
	}
	if(ok == false)alert("Eroare!");
	
}
)

.catch(function() {
		console.log("error");
	})}
